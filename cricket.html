<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>Bat Ball & Stump Game</h1>
    <button onclick="
    generateComputerChoice()
    let result;
    if(compChoice==='Bat')
    {
        result='Its a TIE';
    }else if(compChoice==='Stump')
    {
        result='Comp WON';
    }else if(compChoice==='Ball'){
        result='User WON'
    }
    alert(`You selected Bat and Computer selected ${compChoice}, result is ${result}`);
    
    
    ">Bat</button>
    <button onclick="
    generateComputerChoice()

    
    if(compChoice==='Bat')
    {
        result='Comp WON';
    }else if(compChoice==='Stump')
    {
        result='You WON';
    }else if(compChoice==='Ball'){
        result='Its TIE'
    }
    alert(`You selected Ball and Computer selected ${compChoice}, result is ${result}`);
    
    
    ">Ball</button>


    <button onclick="
     generateComputerChoice()

    
    if(compChoice==='Bat')
    {
        result='User WON';
    }else if(compChoice==='Stump')
    {
        result='Its TIE';
    }else if(compChoice==='Ball'){
        result='Comp WON'
    }
    alert(`You selected Stump and Computer selected ${compChoice}, result is ${result}`);
    
    
    ">Stump</button>


<script>
let compChoice;
function generateComputerChoice()
{
    let randomNum=Math.random()*3;
    
    if(randomNum>0 && randomNum<=1)
    {
        compChoice='Bat';
    }
    else if(randomNum>1 && randomNum<=2)
    {
        compChoice='Ball';
    }
    else{
        compChoice='Stump';
    }
}

</script>
</body>
</html>
