

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>
    <div class="container">
        <h2 id="heading">APPOINTMENT FORM</h2>
    </div>
        <form class="appointmentform" id="appointment-form">
            <div class="form-group">
                <lable for="username">Name: </lable>
                <input class="form-control" type="text" id="username" placeholder="Enter Your Name" required>
             </div>
             <div class="form-group">
                <lable for="email">Email: </lable>
                <input class="form-control" type="email" id="email" placeholder="Enter Your Email ID" required>
             </div> 
             <div class="form-group">
                <lable for="phone">Phone: </lable>
                <input class="form-control" type="number" id="phone" placeholder="Enter Phone number" required>
             </div>
             <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date">
              </div> 
             <div class="form-group">
                <button class="btn btn-primary" type="submit" id="submit-btn">SUBMIT</button>
             </div> 
        </form>
        <div class="container">
            <h2 id="heading">APPOINTMENT DETAILS</h2>
        </div>


    

    <div id="output-section" class="container mt-3">
        <ul id="output-list"></ul>
    </div>
  
    <script src="appointment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
