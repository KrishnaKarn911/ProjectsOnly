<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="expense.css">
</head>
<body>
    <div class="container">
        <form class="expense-tracker">
            <label for="expenseDescription" class="form-label">DESCRIPTION</label>
            <input type="text" id="expenseDescription" class="form-control">

            <label for="expenseAmount" class="form-label">AMOUNT</label>
            <div class="input-group">
                <div class="input-group-text">$</div>
                <input type="number" id="expenseAmount" class="form-control">
            </div>
            
            <label for="expenseCategory" class="form-label">CHOOSE FROM LIST</label>
            <select id="expenseCategory" class="form-select">
                <option>MOVIES</option>
                <option>FOOD</option>
                <option>TRAVEL</option>
                <option>MISCELLANEOUS</option>
            </select>
            <button id="add-btn" class="btn btn-primary">ADD EXPENSES</button>
        </form>
        </div>
    </div>

    <h3>EXPENSES TABLE</h3>

    <div class="container">
        <table id="expenseTable" class="table">
            <thead>
              <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        
       
    </div>
    <script src="expense.js"></script>
</body>
</html>
